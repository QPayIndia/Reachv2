<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Successful</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70vh;
            margin: 0;
            background-color: #f9f9f9;
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            background-image: url('https://pg.qpayindia.com/images/tabs2/logo.png'); /* Replace with your logo URL */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }

        .success-text {
            font-size: 24px;
            font-weight: bold;
            color: #4CAF50;
            margin-bottom: 10px;
        }

        .redirect-text {
            font-size: 14px;
            color: #555;
            margin-bottom: 20px;
        }

        .progress-bar {
            width: 100%;
            max-width: 300px;
            height: 5px;
            background-color: #ccc;
            border-radius: 5px;
            overflow: hidden;
        }

        .progress-bar::before {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, #4CAF50 25%, transparent 25%);
            background-size: 10px 10px;
            animation: progress-animation 1.5s linear infinite;
        }

        @keyframes progress-animation {
            0% {
                background-position: 0 0;
            }
            100% {
                background-position: 100px 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo"></div>
        <div class="success-text">Payment Successful</div>
        <div class="redirect-text">Please wait while we are redirecting you to the app.</div>
        <div class="progress-bar"></div>
    </div>
</body>
</html>
